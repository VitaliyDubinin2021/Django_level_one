{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}

  {% if user %}
    <h3>Мы Вас поздравляем!</h3>
    <br>
    <h4>Пользователь под именем {{user.username}} подтвержден!</h4>
  {% else %}
    <h3>Верификация не пройдена пользователем!</h3>
  {% endif %}
  <br>
  <button class="btn btn-round form-control">
    <a href="{% url 'index' %}" class="">На главную страницу</a>
  </button>

{% endblock %}
